<html>
    <head>
        <meta charset="UTF-8">
        <title> Register </title>
      <!--   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
        <meta charset="utf-8">
        <meta name="author" content="Kodinger">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../static/css/my-login.css">          
    </head>
<body class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="../static/img/123456.png" alt="bootstrap 4 login page">
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Register</h4>
              <div class="msg">{{ msg }}</div>
              <form method="POST" actiom="{{ url_for('register') }}" class="my-login-validation" novalidate="">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input id="name" type="text" class="form-control" name="username" required autofocus>
                  <div class="invalid-feedback">
                    What's your name?
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" type="password" class="form-control" name="password" required data-eye>
                  <div class="invalid-feedback">
                    Password is required
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">E-Mail address</label>
                  <input id="email" type="email" class="form-control" name="email" required>
                  <div class="invalid-feedback">
                    Your email is invalid
                  </div>
                </div>

                <div class="form-group">
                  <div class="custom-checkbox custom-control">
                    <input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
                    <label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
                    <div class="invalid-feedback">
                      You must agree with our Terms and Conditions
                    </div>
                  </div>
                </div>

                <div class="form-group m-0">
                  <button type="submit" class="btn btn-primary btn-block">
                    Register
                  </button>
                </div>
                <div class="mt-4 text-center">
                  Already have an account? <a href="{{url_for('login')}}">Login</a>
                </div>
              </form>
            </div>
          </div>
          <div class="footer">
            Copyright &copy; 2021 &mdash; Glassy
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="../static/js/jquery.js"></script>
  <script src="../static/js/my-login.js"></script>
</body>
</html>
